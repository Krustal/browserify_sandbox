<!DOCTYPE html>

<head>

  <title>Browserify Sandbox</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
  <script src="bundle.js"></script>
  <script>
  var storage = {};
  var usage = new Usage({
    storage: {
      write: function(data) {
        localStorage['sandbox-hist'] = JSON.stringify(data);
      },
      read: function() {
        return JSON.parse(localStorage['sandbox-hist'] || '{}')
      }
    }
  });

  usage.log('visit', {page: 'sandbox'});
  </script>
